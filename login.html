    <div id="contact" class="login">
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center">

              class="col-lg-6 wow fadeInRight"
              data-wow-duration="0.5s"
              data-wow-delay="0.25s"

              <form id="contact" action="" method="post">
                <div class="row">
                  <div class="d-flex justify-content-center mb-4">

                      src="/assets/images/logo.png"
                      alt=""

                  <div class="col-lg-12">
                    <fieldset>
                      <input
                        type="name"
                        name="email"
                        id="name"
                        placeholder="Email Address"
                        autocomplete="on"
                        required
                      />
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Password"
                        required=""
                      />
                    </fieldset>

                  <div class="d-flex justify-content-center col-lg-12">
                    <fieldset>
                      <button
                        type="submit"
                        id="form-submit"
                        class="main-button"
                      >
                        Login
                      </button>
                    </fieldset>
                  </div>
                </div>
                <div class="contact-dec">
